<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Picture puzzle</title>
  <link rel='stylesheet' id='8puzzle' href='./8puzzle.css' type='text/css' media='all' />
</head>
<body>
	
	<main>
		<div id="puzzle-buttons">
			<button class="button" id="undo" title="Undo the last move">Undo</button>
			<button class="button" id="solve" title="Show a solution to the puzzle">Solve</button>		
			<button class="button" id="restart" title="Return puzzle to starting position">Restart</button>

			<select id="puzzle-difficulty">
				<optgroup label="Puzzle Difficulty">
					<option value="6" label="Easy (6 moves)">Easy</option>
					<option value="12" label="Medium (12 moves)" selected>Tricker</option>
					<option value="24" label="Too Hard (24 moves)">Hard</option>
				</optgroup>
			</select>
			<span id="puzzle-move"></span>
		</div>
		<div id="canvas"></div>
		<div id="previews"></div>
	</main>

<script type='text/javascript' src='https://www.inkston.com/wp-includes/js/jquery/jquery.js?ver=1.12.4'></script>
<script type='text/javascript' src='./8puzzle.js'></script>

</body>
</html>
